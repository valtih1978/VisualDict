	<div id="alchemy" class="alchemy"></div>
   
	<link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"></link>
	<!--
	<script type="text/javascript" src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
	-->
	<script type="text/javascript" src="ValUtils.js"></script>
	<script type="text/javascript" src="libs/alchemy.js"></script>
	<script type="text/javascript">
	
		alchemy.begin({
        	nodeCaption: 'id', 
			showEditor: true,
        	//nodeMouseOver: function(node) {console.log('over ' + ValUtils.dictToStr(node))},
			     nodeTypes: {"type":["movie", 
                          "award", 
                          "person"]},
			nodeStyle: {
				"award": {
					"radius": 20,
					"color"  : "#68B9FE",
					"borderColor": "#127DC1",
					"borderWidth": function (d, radius) { return radius / 3 },
					"captionColor": "#FFFFFF",
					"captionBackground": null,
					"captionSize": 12,
					"selected": {
						"color" : "#FFFFFF",
						"borderColor": "#349FE3"
					},
					"highlighted": {
						"color" : "#EEEEFF"
					},
					"hidden": {
						"color": "none",
						"borderColor": "none"
					}
				}
			}, // node style
  forceLocked: false,
  linkDistance: function(){ return 40; },
			//"dataSource": {} // cannot specify dict here (https://github.com/GraphAlchemist/Alchemy/issues/543#issue-55743633). But we do not need any data on init
			dataSource: 'alchemy.json'
		})
		
	</script>
